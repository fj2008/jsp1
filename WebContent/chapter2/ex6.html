<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<strong>굵은 텍스트</strong><br>
	<b>굵은 텍스트</b>
	
	<em>이텔릭체로 표시할 텍스트</em><br>
	<i>이텔릭체로 표시할 텍스트</i>
	
	<h1>
		<strong>굵게 강조된 텍스트</strong>
		
	</h1>
	<h1>
		<em>이탤릭체로 강조된 텍스트</em>
	</h1>
	
	<strong>
		<i>굵게 강조되면서 이탤릭체로 표시할 텍스트</i>
	</strong>
	<!-- 태그틀은 위와같이 중첩해서 여러가지 속성을 함께이용할 수 있다. -->
</body>
</html>
